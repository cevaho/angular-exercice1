<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  
  <div class="container">
	<div class="row">
     <div class="col-xs-12">
    	<h2>Mes posts :</h2>
        <ul class="list-group"> 
            <app-post-list-component *ngFor="let monPost of monArrayPost" [postTitle]="monPost.title" [postContent]="monPost.content" [postLoveIts]="monPost.loveIts" [postCreated_at]="monPost.created_at"></app-post-list-component> 
        </ul>
     </div>
    </div>
</div>
</div>
